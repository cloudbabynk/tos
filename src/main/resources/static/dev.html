            function getpro() {
	            var entity = $('#table').val();
	            $.ajax({
	                method : "GET",
	                url : "webresources/normal/HdGenerateResource/getproperty?tbName=" + entity + "&t=" + Math.random(),
	                async : false,
	                success : function(data) {
		                $("#property").combogrid({
		                    data : data,
		                    idField : 'columnName',
		                    //valueField:'columnName',
		                    textField : 'columnName',
		                    multiple : true,
		                    panelHeight : 120,
		                    //   editable:false 
		                    columns : [ [ {
		                        field : 'columnName',
		                        title : 'Name',
		                        width : 40
		                    }, {
		                        field : 'comments',
		                        title : 'comments',
		                        width : 50
		                    }, {
		                        field : 'dataType',
		                        title : 'dataType',
		                        width : 50
		                    }, {
		                        field : 'dataLength',
		                        title : 'dataLength',
		                        width : 50
		                    }, {
		                        field : 'nullable',
		                        title : 'nullable',
		                        width : 50
		                    }, {
		                        field : 'prim',
		                        title : 'prim',
		                        width : 40
		                    }, ] ]

		                });
	                }
	            })

            }

            function createSingle() {//生成jsp
	            // var choice= $('#property').combobox('getValues', 'key');
	            var choice = $('#property').combogrid('getValues', 'key');
	            var name = $('#table').val();
	            var ss = $("#ssSingle").combobox("getValue");
	            var ooo = $("#ooo").combobox("getValue");
	            var tt = $("#pro").combobox("getValue");
	            var col = $("#colNumSingle").val();
	            var dialogTitleAdd = $("#dialogTitleAdd").val();
	            var dialogTitleEdit = $("#dialogTitleEdit").val();
	            var formUrl = $("#formUrl").val();
	            if (name == null || name == "") {
		            $.messager.alert("提示", "实体名不能为空！");
	            } else {

		            $
		                    .ajax({
		                        method : "GET",
		                        url : "webresources/normal/HdGenerateResource/gengrid?tbName=" + name + "&col=" + col + "&ss=" + ss + "&dialogTitleAdd=" + dialogTitleAdd + "&dialogTitleEdit=" + dialogTitleEdit + "&formUrl=" + formUrl + "&t=" + Math
		                                .random(),
		                        async : false,
		                        success : function(data) {
			                        $("#codejsp").text(data);
		                        },
		                        error : function(data) {
		                        }
		                    });

	            }
            }
            function createForm() {
	            // var choice= $('#property').combobox('getValues', 'key');
	            var choice = "";//$('#property').combogrid('getValues', 'key');
	            var name = $('#table').val();
	            var ss = $("#ssSingle").combobox("getValue");
	            var ooo = "";//$("#ooo").combobox("getValue");

	            var col = $("#colNumSingle").val();
	            var dialogTitleAdd = $("#dialogTitleAdd").val();
	            var dialogTitleEdit = $("#dialogTitleEdit").val();

		                        },

            }

            function createSingleR() {//Controll
	            var entity = $('#table').val();

	            var resourcename = $('#singleR').val();//Resource类名
	            var servicename = $('#singleS').val();//service类名

	                    .ajax({
	                        method : "GET",
	                        url : "webresources/normal/HdGenerateResource/singleR" + "?repositoryname=" + facadename + "&entity=" + entity + "&controllerename=" + resourcename + "&servicename=" + servicename + "&t=" + Math
	                                .random() + '&ss=' + $("#ssSingle").combobox("getValue"),
	                        async : false,
	                        success : function(data) {
		                        $("#codecontroll").text(data);
	                        },
	                        error : function(data) {
	                        }
	                    });
            }
