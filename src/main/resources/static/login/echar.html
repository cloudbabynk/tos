<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"> 
<head>  
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  
<title>AzzanTest</title>  
<script src="../js/jquery.min.js"></script>  
<script src="../js/echarts.min.js"></script>  
</head>  
<body>  
<div th:id="echartsPie+${radi}" style="width:100%;height:100%;"></div>  
<script type="text/javascript" th:inline="javascript">
/*<![CDATA[*/ 
    var echartsPie;  
   var json = [  
                {value:31464,name:'中远海'},  
                {value:16383,name:'马士基'},  
                {value:15081,name:'达飞'},
                {value:31444,name:'地中海'},
                {value:1000,name:'太平船务'},
                
               ];  
    var option = {  
           title : {  
               text: '箱公司',  
                subtext: '华东分析',  
               x:'center'  
           },  
            tooltip : {  
                trigger: 'item',  
               formatter: "{a} <br/>{b} : {c} 个"  
           },  
           legend: {  
                orient : 'vertical',  
                x : 'left',  
                data:['中远海','马士基','达飞','地中海','太平船务']  
           },  
            toolbox: {  
               show : true,  
               feature : {  
                    mark : {show: true},  
                   dataView : {show: true, readOnly: false},  
                    magicType : {  
                        show: true,   
                        type: ['pie', 'funnel'],  
                        option: {  
                            funnel: {  
                                x: '25%',  
                                width: '50%',  
                                funnelAlign: 'left',  
                                max: 96000 
                            }  
                       }  
                    },  
                    restore : {show: true},  
                    saveAsImage : {show: true}  
                }  
            },  
            calculable : true,  
            series : [  
                {  
                    name:'箱数',  
                    type:'pie',  
                    radius : '55%',//饼图的半径大小  
                   center: ['50%', '60%'],//饼图的位置  
                    data:json  
                }  
            ]  
        };   
      
    echartsPie = echarts.init(document.getElementById('echartsPie[(${radi})]'));  
    $(function(){  
        echartsPie.setOption(option);  
          
    });
    /*]]>*/
</script>  
</body>  
</html>
