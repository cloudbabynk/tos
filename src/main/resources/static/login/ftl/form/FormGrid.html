<!-- 脚本控制 -->
<script type="text/javascript">
$(document).ready(function() {
    var dialogTitleAddF="${dialogTitleAddF}";
    var dialogTitleEditF="${dialogTitleEditF}";
    var diog = $("#${prefix}Dialog${stuffix}");
    var dg = $("#${prefix}Datagrid${stuffix}");
    var colNum3=${colNum?number};//接收一下，自动调整diog.dialog的宽度
    var colNum4=${colNum?number};//接收一下，自动调整diog.dialog的高度
    if(colNum3>3){colNum3=870}else if(colNum3==1){colNum3=288}else if(colNum3==2){colNum3=480}else if(colNum3=3){colNum3=680}else{colNum3=colNum3*260};
    if(colNum4===1){colNum4=350;}else if(colNum4===2){colNum4=320;}else if(colNum4>2&&colNum4<5){colNum4=230;} else{colNum4=200;};
    // buttons
    // 增加。
    $("#${prefix}ToolBar${stuffix} a[iconCls='icon-add']").on("click",function() {
         $("#${prefix}Dialog${stuffix}").show();
        HdUtils.dialog.show({height: colNum4,title:dialogTitleAddF,href:"${formUrl}",isSaveHandler:true});
        HdUtils.dialog.setValue({data:{type:"ADD"},dataGrid:dg});    
    });
    // 编辑。
        $("#${prefix}ToolBar${stuffix} a[iconCls='icon-edit']").on("click",function() {
             $("${prefix}Dialog${stuffix}").show();
             var selectRow = $("#${prefix}Datagrid${stuffix}").datagrid("getSelected");
              if (selectRow == undefined) {
                    HdUtils.messager.info("请选择一条记录");
              } else{
                  HdUtils.dialog.setValue({data:selectRow,dataGrid:dg});
                  HdUtils.dialog.show({height: colNum4,title:dialogTitleEditF,href:"${formUrl}",isSaveHandler:true});
              }
    });
    // 删除。
            $("#${prefix}ToolBar${stuffix} a[iconCls='icon-remove']").on("click",function() {
                    dg.datagrid("hdRemove");
    });
    // 保存。
        $("#${prefix}ToolBar${stuffix} a[iconCls='icon-save']").on("click",function() {
             dg.datagrid("hdSave",{url:"${dgUrl}/save"});              
    });
    // 刷新。
                $("#${prefix}ToolBar${stuffix} a[iconCls='icon-reload']").on("click",function() {
        dg.datagrid("hdReload");
    });
    // 条件类。
        //var hdConditions = new HdConditions();
        var builder = new HdQuery();
        // 返回后台参数。
//        var queryParams = {
//            builder: builder.build(),
//            queryColumns: {}
//        };
    // searchbox
    $("#${prefix}Searchbox${stuffix}").searchbox({prompt:"请输入...",searcher:function(value,name) {
            builder.add("q",value);
            //根据具体需求修改要模糊查询的字段，替换text
            builder.add("queryColumns","text");
            dg.datagrid("hdReload");
        }});
    // datagrid
$("#${prefix}Datagrid${stuffix}").datagrid({
        	striped:true,
    url:"${dgUrl}/find",
    queryParams:builder.build(),
    method:"post",
    pagination:true,
    singleSelect:true,
    rownumbers:true,
    pageSize:20,
    toolbar:"#${prefix}ToolBar${stuffix}",
    fit:true,
    fitColumns:false,
    onDblClickCell: function(index){
                var selectRow = $("#${prefix}Datagrid${stuffix}").datagrid("getSelected");
                HdUtils.dialog.setValue({data: selectRow,dataGrid:dg});
                HdUtils.dialog.show({height: colNum4, title: dialogTitleEditF, href: "${formUrl}", isSaveHandler: true});
             },
    columns:[[
            <#assign iSum=0>
<#list dgColumns as col>
<#assign iSum=iSum+1>
{
    
    field:"${col.columnName}",
    <#if "${col.nullable?string('true','false')}"== 'true'>
    title:"${col.comments}",
    <#else>
    title:'<font color="red">${col.comments}</font>',
    </#if>
    multiSort:true,
    halign:"center"
<#if "${col.dataType}"=="datetime"||"${col.dataType}"=="timestamp">
formatter:$.hd.ezui.formatter.date,
width:180,
<#if "${col.prim?string('true','false')}"== 'false'>
    editor:{type:"datetimebox",options:{required:${col.nullable?string("false","true")}}},
</#if>
<#else>
<#if "${col.prim?string('true','false')}"== 'false'>
<#if "${col.dataType}"=="NUMBER">
formatter:function(value) {
  return HdUtils.formatter.precisionCommon(value,${col.dataScale!"0"});  
},
//要限制输入的最大数，请修改max
editor:{type:"numberbox",options:{required:${col.nullable?string("false","true")},precision: ${col.dataScale!"0"}, max: "9999999999.999",groupSeparator:','}},
<#else>
editor:{type:"validatebox",options:{required:${col.nullable?string("false","true")}},validType:'length[1,${col.dataLength}]'},
</#if>
</#if>
</#if>
sortable:true
}
<#if iSum!=(dgColumns?size)>
,
</#if>
</#list>

]]});
$("#${prefix}Datagrid${stuffix}").datagrid("hdGetColumnNames");
});
function createChart(){
                 $("#chart-dlg").dialog({
                            title: '生成图表',
                            width: 800,
                            height: 500,
                            padding: 10,
                            iconCls: 'icon-save',
                            buttons: '#chart-buttons',
                            maximizable: true
                        });
                        var divId='chart';
                        var type=$("#chart-type").combobox("getValue");
               var s=new ShapeBase();
               s.show("xxx",divId,type);//XXX是查询数据的方法路径
}

</script>
