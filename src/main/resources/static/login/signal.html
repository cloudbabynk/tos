        <script type="text/javascript">
            function getQueryString(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
                var r = window.location.search.substr(1).match(reg);
                if (r != null)
                    return unescape(r[2]);
                return null;
            }
            $(document).ready(function() {
                var url = getQueryString("newPageUrl");
                var title = getQueryString("title");
                document.title=decodeURI(title);
                $.ajax({
                    method: "GET",
                    url: "../webresources/normal/PrivilegeResource/getLoginAccount?t=" + Math.random(),
                    dataType: "json",
                    success: function(data) {
                        $('link:first').attr('href', '../css/themes/' + data.skin + '/easyui.css');
                    }
                });
                $('#mainDlg2').panel({
                    fit:true,
                    href: url
                });
            });
        </script>
