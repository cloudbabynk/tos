                endAction();

	    // 增加。
	    $("#add[(${radi})]").on("click", function() {
            let voy = ''
            
		    if (!shipNo) {
		    	HdUtils.messager.info("请在左侧选择一条船！");
			    return;
            }
            //控制航次
            if('SO'==localStorage.getItem("workTyp")){
                if(voyage){
                    voy = voyage.split('/')[1];
                }
            }
            else if('SI'==localStorage.getItem("workTyp")){
                if(voyage){
                    voy = voyage.split('/')[0];
                }
            }
		    let row = {
			        shipNo : shipNo,
			        shipNam : shipNam,
			        voyage : voy,
			        usefreightmac:'1',//陆运机力
			        useshipworkmac:'1',//港方动力
			        useshipworkperson:'1',//港方人力
			        isnight:'0',//夜班作业
			        isholiday:'0'//节假日作业
			         
		    }
            dg.datagrid("hdAdd", row);
            
            let ed = dg.datagrid('getEditor',{index:0,field:'billNo'});
            ed.target.combobox({url: `../webresources/login/work/WorkCommand/getBillNoByShipNo?shipNo=${shipNo}&workTyp=${localStorage.getItem("workTyp")}`});
        });
        
        //复制
        $("#copy[[${radi}]]").on("click", function() {
            let selectRow = dg.datagrid('getSelected');
            if(selectRow){
                if(selectRow.upId || selectRow.checkId){
                    HdUtils.messager.info('已经提交或已经审核的不能复制！');
                }else{
                    selectRow.id='';
                    selectRow.upId= '';
                    selectRow.checkId = '';
                    selectRow.storeDays = '';
                    selectRow.remarkTxt = '';
                    dg.datagrid('insertRow', {index: 0, row: selectRow})
                    .datagrid('selectRow', 0)
                    .datagrid('beginEdit', 0);
                    dg.datagrid("options").hdEditIndex=0;
                    let ed = dg.datagrid('getEditor',{index:0,field:'billNo'});
                    let oldVal = ed.target.combobox('getValue');
                    ed.target.combobox({url: `../webresources/login/work/WorkCommand/getBillNoByShipNo?shipNo=${shipNo}&workTyp=${localStorage.getItem("workTyp")}`});
                    ed.target.combobox('setValue',oldVal);
                    
                 }
            }else{
                HdUtils.messager.info('请选择一条数据进行复制！');
            }
        })

	    // 编辑。
	    $("#edit[(${radi})]").on("click", function() {
		    var data = dg.datagrid("getSelected");
		    if (data == null || data == undefined) {
			    HdUtils.messager.info('请选择一条数据进行编辑！');
			    return;
		    }
            dg.datagrid("hdEdit");
            let ed = dg.datagrid('getEditor',{index:0,field:'billNo'});
            let oldVal = ed.target.combobox('getValue');
            ed.target.combobox({url: `../webresources/login/work/WorkCommand/getBillNoByShipNo?shipNo=${shipNo}&workTyp=${localStorage.getItem("workTyp")}`});
            ed.target.combobox('setValue',oldVal);
	    });

        // 删除。
	    $("#delete[(${radi})]").on("click", function() {

		    if (selRow.length == 0) {
			    HdUtils.messager.info('请至少选择一条数据！');
			    return false;
		    }
		    var ids = '';
		    $.messager.confirm(Resources.WB_CONFIRM, Resources.WB_REMOVE_CONFIRM, function(r) {
			    if (r) {
				    for (var i = 0; i < selRow.length; i++) {
					    ids += selRow[i].id + ",";
				    }
				    HdUtils.ajax.post({
				        url : "../webresources/login/shipbill/TallySplit/removeAll?ids=" + ids,
				        success : function(data) {
					        if (data.code == '-1') {
						        HdUtils.messager.info(data.message);
						        return false;
					        }
					        HdUtils.messager.bottomRight(data.message);
					        $("#ContractIeDocDatagrid1508123320012[(${radi})]").datagrid("hdReload");
				        }
				    });
			    }
		    });
	    });

        function query() {
		    var onlinquery = new HdQuery();
		    if (shipNo) {
			    onlinquery.add("shipNo", shipNo);
		    } else {
			    onlinquery.add("shipNo", '123456789###');
            }
            onlinquery.add("workTyp", 'SO');

		    return onlinquery.build();
	    }

            console.log(workTyp,contractNo);
	    	/* if(shipNo==null&&workTyp=="SO"||shipNo==null&&workTyp=="SI"){

	    	if(workTyp=="SO"||workTyp=="SI"){//装船卸船根据船号进行处理
	    		if(shipNo == null||shipNo == ''){
	    			HdUtils.messager.info("请选中一条船舶数据");
	    		}else{
	    			$.ajax({
	                    url : "../webresources/login/shipbill/TallySplit/dealS?shipNo=" + shipNo+"&workTyp="+workTyp,
                        dataType : "json",
                        beforeSend: beginAction,
                        complete: endAction,
	                    success : function(data) {
	                                   $.messager.alert("提示框", data.data, "info", function () {
	                   		            dg.datagrid("hdReload");
	                   		        });
	                      }
	                });
	    		}
	    	}else if(shipNo != null&&shipNo != ''){
	    		if(workTyp!='SO'||workTyp!='SI'){
	    			HdUtils.messager.info("请选中正确的作业类型");
	    		}else{
	    			$.ajax({
	                    url : "../webresources/login/shipbill/TallySplit/dealS?shipNo=" + shipNo+"&workTyp="+workTyp,
	                    dataType : "json",
                        beforeSend: beginAction,
                        complete: endAction,
	                    success : function(data) {
	                                   $.messager.alert("提示框", data.data, "info", function () {
	                   		            dg.datagrid("hdReload");
	                   		        });
	                      }
	                });
	    		}
	    	}else if(workTyp=="TO"||workTyp=="TI"){//集港疏港根据委托号进行处理
	    		if(contractNo == null||contractNo == ''){
	    			HdUtils.messager.info("请输入委托单号");
	    		}else{
	    			 $.ajax({
	                     url : "../webresources/login/shipbill/TallySplit/dealT?contractNo=" + contractNo+"&workTyp="+workTyp,
                         dataType : "json",
                         beforeSend: beginAction,
                         complete: endAction,
	                     success : function(data) {
	                                    $.messager.alert("提示框", data.data, "info", function () {
	                    		            dg.datagrid("hdReload");
	                    		        });
	                       }
	                 });
	    		}
	    	}else if(contractNo != null&&contractNo != ''){
	    		if(workTyp!='TI'||workTyp!='TO'){
	    			HdUtils.messager.info("请选中正确的作业类型");
	    		}else{
	    			 $.ajax({
	                     url : "../webresources/login/shipbill/TallySplit/dealT?contractNo=" + contractNo+"&workTyp="+workTyp,

	    	}
	    });

        //提单校验
        $("#billCheck[(${radi})]").on("click", function() {

            HdUtils.ajax.post({
                url : `../webresources/login/shipbill/TallySplit/billCheckCurd?type=${workTyp}&shipNo=${shipNo}` ,

                        HdUtils.messager.info(data.message);

                    }else{
                        HdUtils.messager.info("操作成功！");
                        $("#ContractIeDocDatagrid1508123320012[(${radi})]").datagrid("hdReload");
                    }
                   
                }
            });
        })
        
          //指定列求和
      	   function compute(colName) {
          	      var rows = $('#ContractIeDocDatagrid1508123320012[(${radi})]').datagrid('getRows');
          	      var total = 0;
          	      for (var i = 0; i < rows.length; i++) {
          		   if(rows[i][colName]!=undefined)
          	        //total += parseFloat(rows[i][colName]);
          		   total += Number.parseInt(rows[i][colName]);
          	      }
          	      return total;
          	  }
