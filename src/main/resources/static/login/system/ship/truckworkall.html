<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8" />
<input th:id="Type+${radi}" th:value='${Type}' type="hidden" />
<div class="easyui-layout" style="height: 100%">
	<div data-options="region:'center'" style="width: 100%; height: 100%;">
		<div class="easyui-tabs" data-options="fit:true" id="daynightplantabs">
			<div th:id="loadhtml1+${radi}"
				data-options="title:'批量',border:false,closable:false,fit:true">
			</div>
			<div th:id="loadhtml2+${radi}"
				data-options="title:'单车',border:false,closable:false,fit:true">
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" th:inline="javascript">
	$(document).ready(function() {
	    var radi = /*[[${radi}]]*/'';
	    var type = $("#Type[(${radi})]").val();
	    HdUtils.dialog.setValue({
		    'truckworkallRadi' : radi
	    });
	    if(type == 'NMPLJG' || type == 'WMPLJG' || type == 'WMPLSG' || type == 'NMPLSG' ){
            if(type == 'NMPLSG'){
                $('#loadhtml2[(${radi})]').attr('href', '../webresources/login/work/WorkCommand/workcommandjs.htm?Type=' + type);
		        $('#loadhtml1[(${radi})]').attr('href', '../webresources/login/cargo/TruckWork/nmsg.htm?Type=' + type);
            }else {
                $('#loadhtml2[(${radi})]').attr('href', '../webresources/login/work/WorkCommand/workcommandjs.htm?Type=' + type);
		        $('#loadhtml1[(${radi})]').attr('href', '../webresources/login/cargo/TruckWork/truckwork.htm?Type=' + type);
            }
	    } else if(type == 'NMPLZC' || type == 'WMPLZC' || type == 'PLTZ'|| type == 'WMPLXC'){
	    	 $('#loadhtml2[(${radi})]').attr('href', '../webresources/login/work/WorkCommand/workcommandzx.htm?Type=' + type);
			 $('#loadhtml1[(${radi})]').attr('href', '../webresources/login/work/WorkCommand/workcommand.htm?Type=' + type);
	    }
    });
</script>
