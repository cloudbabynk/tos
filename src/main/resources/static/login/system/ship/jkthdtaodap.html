<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<object id="LODOP_OB"
	classid="clsid:2105C259-1E0C-4534-8141-A753534CB4CA" width="0"
	height="0">
	<embed id="LODOP_EM" type="application/x-print-lodop" width="0"
		height="0" pluginspage="../js/install_lodop64.exe"></embed>
</object>
</head>
<body>
	<script>
		var radi = HdUtils.dialog.getValue("radi");
        var recNam = HdUtils.dialog.getValue("recNam");
        var cfPlace = HdUtils.dialog.getValue("cfPlace");
        var billspId = HdUtils.dialog.getValue("billspId");
        var cShipNam = HdUtils.dialog.getValue("cShipNam");
        var voyage = HdUtils.dialog.getValue("voyage");
        var year = HdUtils.dialog.getValue("year");
        var month = HdUtils.dialog.getValue("month");
        var day = HdUtils.dialog.getValue("day");
        var billNo = HdUtils.dialog.getValue("billNo");
        var carTypNam = HdUtils.dialog.getValue("carTypNam");
        var marks = HdUtils.dialog.getValue("marks");
        var pieces = HdUtils.dialog.getValue("pieces");
        var marks = HdUtils.dialog.getValue("marks");
        var weights = HdUtils.dialog.getValue("weights");
        var volumes = HdUtils.dialog.getValue("volumes");
        var cfPlace = HdUtils.dialog.getValue("cfPlace");
        var myDate = new Date();
        var year = myDate.getYear()
        var year = year < 2000 ? year + 1900 : year
        var yy = year.toString().substr(2, 2);
        var month = myDate.getMonth() + 1;
        var day = myDate.getDate();
        $(document).ready(function() {
	        var LODOP;
	        LODOP = getLodop(document.getElementById('LODOP_OB'), document.getElementById('LODOP_EM'));
	        LODOP.PRINT_INITA(11, 0, 800, 600, "");
	        LODOP.SET_PRINT_PAGESIZE(1, 0, 0, "A4"); //规定纸张大小；使用A4纸。  
	        //注意：设定样式可以覆盖，更多设置参考技术使用文档。  
	        LODOP.SET_PRINT_STYLE("FontColor", "#000000");//字体颜色  
	        LODOP.SET_PRINT_STYLE("FontSize", 10); //字体大小  
	        LODOP.ADD_PRINT_SETUP_BKIMG("<img border='0' src='../../images/THD.jpg'>");
	        LODOP.SET_SHOW_MODE("BKIMG_WIDTH", "748px");
	        //LODOP.SET_SHOW_MODE("BKIMG_HEIGHT","392"); //这句可不加，因宽高比例固定按原图的
	        LODOP.SET_SHOW_MODE("BKIMG_IN_PREVIEW", 1);
	        LODOP.SET_SHOW_MODE("BKIMG_WIDTH", "197.91mm");
	        LODOP.SET_SHOW_MODE("BKIMG_HEIGHT", "135.47mm");
	        LODOP.SET_SHOW_MODE("BKIMG_IN_PREVIEW", true);
	        LODOP.ADD_PRINT_TEXT(84,108,90,20, cShipNam);
	        LODOP.SET_PRINT_STYLEA(0, "FontSize", 10);
	        LODOP.ADD_PRINT_TEXT(86, 287, 83, 20, voyage);
	        LODOP.SET_PRINT_STYLEA(0, "FontSize", 10);
	        LODOP.ADD_PRINT_TEXT(89, 383, 26, 25, yy);
	        LODOP.SET_PRINT_STYLEA(0, "FontSize", 10);
	        LODOP.ADD_PRINT_TEXT(89, 436, 25, 25, month);
	        LODOP.SET_PRINT_STYLEA(0, "FontSize", 10);
	        LODOP.ADD_PRINT_TEXT(89, 476, 23, 25, day);
	        LODOP.SET_PRINT_STYLEA(0, "FontSize", 10);
	        LODOP.ADD_PRINT_TEXT(148, 34, 60, 100, billNo);
	        LODOP.SET_PRINT_STYLEA(0, "FontSize", 11);
	        LODOP.SET_PRINT_STYLEA(0, "Alignment", 2);
	        LODOP.ADD_PRINT_TEXT(147, 97, 138, 95, "见舱单");
	        LODOP.SET_PRINT_STYLEA(0, "FontSize", 10);
	        LODOP.SET_PRINT_STYLEA(0, "Alignment", 2);
	        LODOP.ADD_PRINT_TEXT(149, 242, 85, 105, carTypNam);
	        LODOP.SET_PRINT_STYLEA(0, "FontSize", 10);
	        LODOP.ADD_PRINT_TEXT(151, 332, 100, 35, pieces);
	        LODOP.SET_PRINT_STYLEA(0, "FontSize", 10);
	        LODOP.ADD_PRINT_TEXT(151, 436, 45, 35, "件");
	        LODOP.SET_PRINT_STYLEA(0, "FontSize", 10);
	        LODOP.ADD_PRINT_TEXT(142, 491, 170, 45, "通过海关放行");
	        LODOP.SET_PRINT_STYLEA(0, "FontSize", 10);
	        LODOP.ADD_PRINT_TEXT(224, 332, 60, 30, weights);
	        LODOP.SET_PRINT_STYLEA(0, "FontSize", 10);
	        LODOP.ADD_PRINT_TEXT(224, 401, 80, 30, volumes);
	        LODOP.SET_PRINT_STYLEA(0, "FontSize", 10);
	        LODOP.ADD_PRINT_TEXT(218, 487, 176, 35, cfPlace);
	        LODOP.SET_PRINT_STYLEA(0, "FontSize", 10);
	        LODOP.ADD_PRINT_TEXT(439, 565, 75, 25, recNam);
	        LODOP.SET_PRINT_STYLEA(0, "FontSize", 10);
	        //LODOP.PRINT_DESIGN();

	        LODOP.PREVIEW();//打印预览  
	        //LODOP. PRINT (); //不经打印预览的直接打印。
	        HdUtils.ajax.post({
	            url : "../webresources/login/ship/BillSplit/updatePrintTim?billspId=" + billspId+"&printTim="+myDate,
	            success : function(data) {
		            //$("#BillSplitDatagrid1508123301002[(${radi})]").datagrid("hdReload");
	            }
	        });
	        HdUtils.dialog.close();
        });
	</script>
</body>
</html>
