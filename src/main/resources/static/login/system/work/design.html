<script type="text/javascript" th:inline="javascript">
	$(document).ready(function() {
	    var radi = /*[[${radi}]]*/'';
	    $('#tradeId[(${radi})]').combobox(HdUtils.code.scode({
		    fieldCod : 'TRADE_ID'
	    }, {
		    required : false
	    }));
	    $("#query[(${radi})]").on("click", function() {
	    	var date=$("#Dte[(${radi})]").datebox('getValue');
	    	var tradeId = $("#tradeId[(${radi})]").combobox('getValue');
	        //$("#contractDte[(${radi})]").datebox("getValue");
	            //丰田各个厂区整体堆存数量
		      HdUtils.ajax.post({
		        url : "../webresources/login/cargo/PortCar/getFtDcqk?date=" + date,
		        success : function(data) {
 		        	  $("#wcfsdg").val(data.wcfsdg);
				        $("#wcfsns").val(data.wcfsns);
				        $("#wcfssh").val(data.wcfssh);
				        $("#wcdg").val(data.wcdg);
				        $("#wcns").val(data.wcns);
				        $("#wcsh").val(data.wcsh);
				        $("#klldg").val(data.klldg);
				        $("#kllns").val(data.kllns);
				        $("#kllsh").val(data.kllsh);
				        $("#hgdg").val(data.huanggdg);
				        $("#hgns").val(data.huanggns);
				        $("#hgsh").val(data.huanggsh);
				        $("#rzdg").val(data.rzdg);
				        $("#rzns").val(data.rzns);
				        $("#rzsh").val(data.rzsh);
				        $("#huagdg").val(data.hgdg);
				        $("#huagns").val(data.hgns);
				        $("#huagsh").val(data.hgsh);
		        }
		    })
		    	    //丰田各个厂区及品牌集港数量
		      HdUtils.ajax.post({
		        url : "../webresources/login/cargo/PortCar/getFtJsg?date=" + date,
		        success : function(data) {
		        	$("#wcfsdgjg").val(data.wcfsdgjg);
			        $("#wcfsnsjg").val(data.wcfsnsjg);
			        $("#wcfshjg").val(data.wcfshjg);
			        $("#wcdgjg").val(data.wcdgjg);
			        $("#wcnsjg").val(data.wcnsjg);
			        $("#wcshjg").val(data.wcshjg);
			        $("#klldgjg").val(data.klldgjg);
			        $("#kllnsjg").val(data.kllnsjg);
			        $("#kllshjg").val(data.kllshjg);
			        $("#hgdgjg").val(data.hgdgjg);
			        $("#hgnsjg").val(data.hgnsjg);
			        $("#hgshjg").val(data.hgshjg);
			        $("#rzdgjg").val(data.rzdgjg);
			        $("#rznsjg").val(data.rznsjg);
			        $("#rzshjg").val(data.rzshjg);
			        $("#huagdgjg").val(data.huagdgjg);
			        $("#huagnsjg").val(data.huagnsjg);
			        $("#huagshjg").val(data.huagshjg);
		        }
		    })
		 
		    HdUtils.ajax.post({
		        url : "../webresources/login/cargo/PortCar/getDetail?dockCod=03409000&date=" + date + "&tradeId=" + tradeId,
		        success : function(data) {
                    if(data.HQLJ!=undefined)
			        $("#HQLJ").val("LJ:" + data.HQLJ);
                    else $("#HQLJ").val("");
                    if(data.HQCP!=undefined)
			        $("#HQCP").val("CP:" + data.HQCP);
                    else $("#HQCP").val("");
                    if(data.HQXC!=undefined)
			        $("#HQXC").val("XC:" + data.HQXC);
                    else $("#HQXC").val("");
                    if(data.HQA1!=undefined)
			        $("#HQA1").val("A1:" + data.HQA1);
                    else $("#HQA1").val("");
                    if(data.HQA2!=undefined)
			        $("#HQA2").val("A2:" + data.HQA2);
                    else $("#HQA2").val("");
                    if(data.HQB1!=undefined)
			        $("#HQB1").val("B1:" + data.HQB1);
                    else $("#HQB1").val("");
                    if(data.HQB2!=undefined)
			        $("#HQB2").val("B2:" + data.HQB2);
                    else $("#HQB2").val("");
                    if(data.HQB3!=undefined)
			        $("#HQB3").val("B3:" + data.HQB3);
                    else $("#HQB3").val("");
                    if(data.HQB4!=undefined)
			        $("#HQB4").val("B4:" + data.HQB4);
                    else $("#HQB4").val("");
