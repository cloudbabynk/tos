<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<!-- 工具栏 -->
<div th:id="CAreaToolBar1508123301002+${radi}" style="float: left">
	<div>
		<!-- 查询 -->
		<span> 区域代码：<input th:id="areaCod+${radi}" name="areaCod"
			placeholder="请输入区域代码" type="text" data-options="required:false"
			style="width: 120px">区域名称：<input th:id="areaNam+${radi}"
			name="areaNam" placeholder="请输入区域名称" type="text"
			data-options="required:false" style="width: 120px"> <a
			class="easyui-linkbutton" th:id="query+${radi}">查询</a> 
			<a class="easyui-linkbutton" th:id='clear+${radi}'>重置</a>
			<shiro:hasPermission
				name="webresources:login:CArea:add">
				<a class="easyui-linkbutton" th:id='add+${radi}' iconCls="icon-add"
					plain="false">新增</a>
			</shiro:hasPermission> <shiro:hasPermission name="webresources:login:CArea:update">
				<a class="easyui-linkbutton" th:id='edit+${radi}'>编辑</a>
			</shiro:hasPermission> <shiro:hasPermission name="webresources:login:CArea:delete">
				<a class="easyui-linkbutton" th:id='delete+${radi}'>删除</a>
			</shiro:hasPermission> <a class="easyui-linkbutton" th:id='fresh+${radi}'>刷新</a>
		    
		</span>
	</div>
</div>
<!-- 工具栏 结束 -->
<!-- Datagrid -->
<table th:id="CAreaDatagrid1508123301002+${radi}" style="height: 100%"></table>

<!-- 脚本控制 -->
<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
    $(document).ready(function() {
	    var radi = /*[[${radi}]]*/'';
	    var dg = $("#CAreaDatagrid1508123301002[(${radi})]");
	    // buttons
	    // 增加。
	    $("#add[(${radi})]").on("click", function() {
		    addoredit("");
	    });
	    // 编辑。
	    $("#edit[(${radi})]").on("click", function() {
		    var data = dg.datagrid("getSelected");
		    if (data == null || data == undefined) {
			    HdUtils.messager.info('请选择一条数据进行编辑！');
			    return;
		    }
		    var areaCod = data.areaCod;
		    addoredit(areaCod);
	    });
	    function addoredit(areaCod) {
		    HdUtils.dialog.setValue({
			    'areaCod' : areaCod
		    });
		    HdUtils.dialog.setValue({
			    'radi' : radi
		    });
		    HdUtils.dialog.show({
		        width : 800,
		        height : 180,
		        title : '区域信息',
		        href : "../login/system/base/careaform.html",
		        isSaveHandler : true
		    });
	    }
	    // 删除。
	    $("#delete[(${radi})]").on("click", function() {
		    var selRow = $("#CAreaDatagrid1508123301002[(${radi})]").datagrid("getChecked");
		    if (selRow.length == 0) {
			    HdUtils.messager.info('请至少选择一条数据！');
			    return false;
		    }
		    var ids = '';
		    $.messager.confirm(Resources.WB_CONFIRM, Resources.WB_REMOVE_CONFIRM, function(r) {
			    if (r) {
				    for (var i = 0; i < selRow.length; i++) {
					    ids += selRow[i].areaCod + ",";
				    }
				    HdUtils.ajax.post({
				        url : "../webresources/login/base/CArea/removeAll?areaCods=" + ids,
				        success : function(data) {
					        HdUtils.messager.bottomRight(data.message);
					        $("#CAreaDatagrid1508123301002[(${radi})]").datagrid("hdReload");
				        }
				    });
			    }
		    });
	    });
	    // 刷新。
	    $("#fresh[(${radi})]").on("click", function() {
		    dg.datagrid("hdReload");
	    });
	    // 清空。
	    $("#clear[(${radi})]").on("click", function() {
	       $("#areaCod[(${radi})]").val("");
	       $("#areaNam[(${radi})]").val("");
	       $("#CAreaDatagrid1508123301002[(${radi})]").datagrid({
			    queryParams : query(),
		    })
	      });
	    //回车键触发操作
	    $(document).keydown(function(event) {
		    if (event.keyCode == 13) {
			    $("#CAreaDatagrid1508123301002[(${radi})]").datagrid({
				    queryParams : query(),
			    })
		    }
	    })
	    // 查询
	    $("#query[(${radi})]").on("click", function() {
		    $("#CAreaDatagrid1508123301002[(${radi})]").datagrid({
			    queryParams : query(),
		    })
	    });

	    function query() {
		    var onlinquery = new HdQuery();
		    var areaCod = $("#areaCod[(${radi})]").val();
		    var areaNam = $("#areaNam[(${radi})]").val();
		    onlinquery.add("areaCod", areaCod);
		    onlinquery.add("areaNam", areaNam);
		    return onlinquery.build();
	    }

	    $("#CAreaDatagrid1508123301002[(${radi})]").datagrid({
	        striped : true,
	        url : "../webresources/login/base/CArea/find",
	        queryParams : query(),
	        method : "post",
	        pagination : true,
	        singleSelect : true,
	        selectOnCheck : true,
	        checkOnSelect : true,
	        rownumbers : true,
	        pageSize : 20,
	        toolbar : "#CAreaToolBar1508123301002" + /*[[${radi}]]*/'',
	        fit : true,
	        onDblClickRow : function(rowIndex, rowData) {
	        	var areaCod = rowData.areaCod;
			    addoredit(areaCod);
	        },
	        fitColumns : false,
	        columns : [ [ {
	            field : "ck",
	            checkbox : true,
	            sortable : false,

	        }, {

	            field : "areaCod",
	            title : '区域代码',
	            multiSort : true,
	            halign : "center",
	            editor : {
	                type : "validatebox",
	                options : {
		                required : false
	                }
	            },
	            sortable : false
	        }, {
	            field : "areaNam",
	            title : "区域名称",
	            multiSort : true,
	            halign : "center",
	            editor : {
	                type : "validatebox",
	                options : {
		                required : false
	                }
	            },
	            sortable : false
	        }, {

	            field : "remarks",
	            title : "备注",
	            multiSort : true,
	            halign : "center",
	            editor : {
	                type : "validatebox",
	                options : {
		                required : false
	                }
	            },
	            sortable : false
	        }, {

	            field : "recNam",
	            title : '<font color="red">录入员</font>',
	            multiSort : true,
	            halign : "center",
	            editor : {
	                type : "validatebox",
	                options : {
		                required : true
	                }
	            },
	            sortable : false
	        }, {

	            field : "recTim",
	            title : '<font color="red">录入时间</font>',
	            multiSort : true,
	            halign : "center",
	            formatter : $.hd.ezui.formatter.date,
	            width : 120,
	            editor : {
	                type : "datetimebox",
	                options : {
		                required : true
	                }
	            },
	            sortable : false
	        }, {

	            field : "updNam",
	            title : '<font color="red">修改人</font>',
	            multiSort : true,
	            halign : "center",
	            editor : {
	                type : "validatebox",
	                options : {
		                required : true
	                }
	            },
	            sortable : false
	        }, {

	            field : "updTim",
	            title : '<font color="red">修改时间</font>',
	            multiSort : true,
	            halign : "center",
	            formatter : $.hd.ezui.formatter.date,
	            width : 120,
	            editor : {
	                type : "datetimebox",
	                options : {
		                required : true
	                }
	            },
	            sortable : false
	        }

	        ] ]
	    });
	    $("#CAreaDatagrid1508123301002" + /*[[${radi}]]*/'').datagrid("hdGetColumnNames");
    });
    /*]]>*/
</script>
</html>
