<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<!-- 工具栏 -->
<div th:id="DayWorkClassToolBar1508123307299+${radi}"
	style="float: left">
	<div>
		<!-- 查询 -->
		<span> 代码：<input th:id="code+${radi}" name="code"
			placeholder="请输入代码" type="text" data-options="required:false"
			style="width: 120px">中文名称：<input th:id="fldChi+${radi}"
			name="fldChi" placeholder="请输入中文名称" type="text"
			data-options="required:false" style="width: 120px"> 英文名称：<input th:id="fldEng+${radi}"
			name="fldEng" placeholder="请输入英文名称" type="text"
			data-options="required:false" style="width: 120px"><a
			class="easyui-linkbutton" th:id="query+${radi}">查询</a> 
			<a class="easyui-linkbutton" th:id='clear+${radi}'>重置</a>
			<shiro:hasPermission name="webresources:login:SCode:add">
			<a	class="easyui-linkbutton" th:id='add+${radi}' iconCls="icon-add" plain="false">新增</a> 
			</shiro:hasPermission>
			<shiro:hasPermission name="webresources:login:SCode:update">
			<a
			class="easyui-linkbutton" th:id='edit+${radi}'>编辑</a> 
			</shiro:hasPermission>
			<shiro:hasPermission name="webresources:login:SCode:delete">
			<a
			class="easyui-linkbutton" th:id='delete+${radi}'>删除</a>
			</shiro:hasPermission> <a
			class="easyui-linkbutton" th:id='fresh+${radi}'>刷新</a>
			
		</span>
	</div>
</div>
<!-- 工具栏 结束 -->
<!-- Datagrid -->
<table th:id="DayWorkClassDatagrid1508123307299+${radi}"
	style="height: 100%"></table>

<!-- 脚本控制 -->
<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
    $(document).ready(function() {
	    var radi = /*[[${radi}]]*/'';
	    var dg = $("#DayWorkClassDatagrid1508123307299[(${radi})]");
	    // buttons
	    // 增加。
	    $("#add[(${radi})]").on("click", function() {
	    	addoredit("");
	    });
	    // 编辑。
	    $("#edit[(${radi})]").on("click", function() {
	    	var data = dg.datagrid("getSelected");
		    if (data == null || data == undefined) {
			    HdUtils.messager.info('请选择一条数据进行编辑！');
			    return;
		    }
		    var scodeId = data.scodeId;
		    addoredit(scodeId);
	    });
	    function addoredit(scodeId) {
		    HdUtils.dialog.setValue({
			    'scodeId' : scodeId
		    });
		    HdUtils.dialog.setValue({
			    'radi' : radi
		    });
		    HdUtils.dialog.show({
		        width : 800,
		        height : 300,
		        title : '系统代码',
		        href : "../login/system/base/scodeform.html",
		        isSaveHandler : true
		    });
	    }
	    // 删除。
	    $("#delete[(${radi})]").on("click", function() {
	    	 var selRow = $("#DayWorkClassDatagrid1508123307299[(${radi})]").datagrid("getChecked");
	            if (selRow.length == 0) {
		            HdUtils.messager.info('请至少选择一条数据！');
		            return false;
	            }
	            var ids = '';
	            $.messager.confirm(Resources.WB_CONFIRM, Resources.WB_REMOVE_CONFIRM, function(r) {
		            if (r) {
			            for (var i = 0; i < selRow.length; i++) {
				            ids += selRow[i].scodeId + ",";
			            }
			            HdUtils.ajax.post({
			                url : "../webresources/login/base/SCode/removeAll?scodeIds=" + ids,
			                success : function(data) {
				                HdUtils.messager.bottomRight(data.message);
				                $("#DayWorkClassDatagrid1508123307299[(${radi})]").datagrid("hdReload");
			                }
			            });
		            }
	            });
	    });
	    // 刷新。
	    $("#fresh[(${radi})]").on("click", function() {
		    dg.datagrid("hdReload");
	    });
	    // 查询
	    $("#query[(${radi})]").on("click", function() {
		    $("#DayWorkClassDatagrid1508123307299[(${radi})]").datagrid({
			    queryParams : query(),
		    })
	    });

	    // 清空。
	    $("#clear[(${radi})]").on("click", function() {
	    	$("#code[(${radi})]").val("");
	    	$("#fldChi[(${radi})]").val("");
	    	$("#fldEng[(${radi})]").val("");
	        $("#DayWorkClassDatagrid1508123307299[(${radi})]").datagrid({
				    queryParams : query(),
			    })
	    });
	    function query() {
		    var onlinquery = new HdQuery();
		    var code = $("#code[(${radi})]").val();
		    var fldChi = $("#fldChi[(${radi})]").val();
		    var fldEng = $("#fldEng[(${radi})]").val();
		    onlinquery.add("code", code);
		    onlinquery.add("fldChi", fldChi);
		    onlinquery.add("fldEng", fldEng);
		    return onlinquery.build();
	    }

	    $("#DayWorkClassDatagrid1508123307299[(${radi})]").datagrid({
	        striped : true,
	        url : "../webresources/login/base/SCode/find",
	        queryParams : query(),
	        method : "post",
	        pagination : true,
	        singleSelect : true,
	        selectOnCheck : true,
	        checkOnSelect : true,
	        rownumbers : true,
	        pageSize : 20,
	        toolbar : "#DayWorkClassToolBar1508123307299" + /*[[${radi}]]*/'',
	        fit : true,
	        fitColumns : false,
	        columns : [ [ {
	            field : "ck",
	            checkbox : true,
	            sortable : false,

	        },{

	            field : "scodeId",
	            title : '主键',
	            multiSort : true,
	            hidden : true,
	            sortable : false
	        }, {

	            field : "code",
	            title : '代码',
	            multiSort : true,
	            halign : "center",
	            editor : {
	                type : "validatebox",
	                options : {
		                required : false
	                }
	            },
	            sortable : false
	        }, {
	            field : "fldEng",
	            title : "英文名称",
	            multiSort : true,
	            halign : "center",
	            editor : {
	                type : "validatebox",
	                options : {
		                required : false
	                }
	            },
	            sortable : false
	        }, {

	            field : "fldChi",
	            title : "中文名称",
	            multiSort : true,
	            halign : "center",
	            editor : {
	                type : "validatebox",
	                options : {
		                required : false
	                }
	            },
	            sortable : false
	        }, {

	            field : "name",
	            title : "名称",
	            multiSort : true,
	            halign : "center",
	            editor : {
	                type : "validatebox",
	                options : {
		                required : false
	                }
	            },
	            sortable : false
	        },{

	            field : "defVal",
	            title : "默认值",
	            multiSort : true,
	            halign : "center",
	            editor : {
	                type : "validatebox",
	                options : {
		                required : false
	                }
	            },
	            sortable : false
	        },{

	            field : "fldId",
	            title : "字段标志",
	            multiSort : true,
	            halign : "center",
	            editor : {
	                type : "validatebox",
	                options : {
		                required : false
	                }
	            },
	            sortable : false
	        },{

	            field : "remarks",
	            title : "备注",
	            multiSort : true,
	            halign : "center",
	            editor : {
	                type : "validatebox",
	                options : {
		                required : false
	                }
	            },
	            sortable : false
	        }

	        ] ]
	    });
	    $("#DayWorkClassDatagrid1508123307299" + /*[[${radi}]]*/'').datagrid("hdGetColumnNames");
    });
    /*]]>*/
</script>
</html>
