<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<!-- 工具栏 -->
<div th:id="DayWorkClassToolBar1508123307299+${radi}"
	style="float: left">
	<div>
		<!-- 查询 -->
		<span> 班次代码：<input th:id="workRun+${radi}" name="workRun"
			placeholder="请输入班次代码" type="text" data-options="required:false"
			style="width: 120px">班次名称：<input th:id="workRunNam+${radi}"
			name="workRunNam" placeholder="请输入班次名称" type="text"
			data-options="required:false" style="width: 120px"> <a
			class="easyui-linkbutton" th:id="query+${radi}">查询</a> 
			<a class="easyui-linkbutton" th:id='clear+${radi}'>重置</a>
			<shiro:hasPermission name="webresources:login:CWorkRun:add">
			<a	class="easyui-linkbutton" th:id='add+${radi}' iconCls="icon-add" plain="false">新增</a> 
			</shiro:hasPermission>
			<shiro:hasPermission name="webresources:login:CWorkRun:update">
			<a
			class="easyui-linkbutton" th:id='edit+${radi}'>编辑</a> 
			</shiro:hasPermission>
			<shiro:hasPermission name="webresources:login:CWorkRun:delete">
			<a
			class="easyui-linkbutton" th:id='delete+${radi}'>删除</a>
			</shiro:hasPermission> <a
			class="easyui-linkbutton" th:id='fresh+${radi}'>刷新</a>
			
		</span>
	</div>
</div>
<!-- 工具栏 结束 -->
<!-- Datagrid -->
<table th:id="DayWorkClassDatagrid1508123307299+${radi}"
	style="height: 100%"></table>

<!-- 脚本控制 -->
<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
    $(document).ready(function() {
	    var radi = /*[[${radi}]]*/'';
	    var dg = $("#DayWorkClassDatagrid1508123307299[(${radi})]");
	    // buttons
	    // 增加。
	    $("#add[(${radi})]").on("click", function() {
	    	addoredit("");
	    });
	    // 编辑。
	    $("#edit[(${radi})]").on("click", function() {
	    	var data = dg.datagrid("getSelected");
		    if (data == null || data == undefined) {
			    HdUtils.messager.info('请选择一条数据进行编辑！');
			    return;
		    }
		    var workRun = data.workRun;
		    addoredit(workRun);
	    });
	    function addoredit(workRun) {
		    HdUtils.dialog.setValue({
			    'workRun' : workRun
		    });
		    HdUtils.dialog.setValue({
			    'radi' : radi
		    });
		    HdUtils.dialog.show({
		        width : 850,
		        height : 300,
		        title : '班次信息',
		        href : "../login/system/base/cworkrunform.html",
		        isSaveHandler : true
		    });
	    }
	    // 删除。
	    $("#delete[(${radi})]").on("click", function() {
	    	 var selRow = $("#DayWorkClassDatagrid1508123307299[(${radi})]").datagrid("getChecked");
	            if (selRow.length == 0) {
		            HdUtils.messager.info('请至少选择一条数据！');
		            return false;
	            }
	            var ids = '';
	            $.messager.confirm(Resources.WB_CONFIRM, Resources.WB_REMOVE_CONFIRM, function(r) {
		            if (r) {
			            for (var i = 0; i < selRow.length; i++) {
				            ids += selRow[i].workRun + ",";
			            }
			            HdUtils.ajax.post({
			                url : "../webresources/login/base/CWorkRun/removeAll?workRuns=" + ids,
			                success : function(data) {
				                HdUtils.messager.bottomRight(data.message);
				                $("#DayWorkClassDatagrid1508123307299[(${radi})]").datagrid("hdReload");
			                }
			            });
		            }
	            });
	    });
	    // 刷新。
	    $("#fresh[(${radi})]").on("click", function() {
		    dg.datagrid("hdReload");
	    });
	   // 清空。
	    $("#clear[(${radi})]").on("click", function() {
	       $("#workRun[(${radi})]").val("");
	       $("#workRunNam[(${radi})]").val("");
	       $("#DayWorkClassDatagrid1508123307299[(${radi})]").datagrid({
			    queryParams : query(),
		    })
	      });

	    // 查询
	    $("#query[(${radi})]").on("click", function() {
		    $("#DayWorkClassDatagrid1508123307299[(${radi})]").datagrid({
			    queryParams : query(),
		    })
	    });
	  //回车键触发操作
	    $(document).keydown(function(event) {
		    if (event.keyCode == 13) {
			    $("#DayWorkClassDatagrid1508123307299[(${radi})]").datagrid({
				    queryParams : query(),
			    })
		    }
	    })

	    function query() {
		    var onlinquery = new HdQuery();
		    var workRun = $("#workRun[(${radi})]").val();
		    var workRunNam = $("#workRunNam[(${radi})]").val();
		    onlinquery.add("workRun", workRun);
		    onlinquery.add("workRunNam", workRunNam);
		    return onlinquery.build();
	    }

	    $("#DayWorkClassDatagrid1508123307299[(${radi})]").datagrid({
	        striped : true,
	        url : "../webresources/login/base/CWorkRun/find",
	        queryParams : query(),
	        method : "post",
	        pagination : true,
	        singleSelect : true,
	        selectOnCheck : true,
	        checkOnSelect : true,
	        rownumbers : true,
	        pageSize : 20,
	        toolbar : "#DayWorkClassToolBar1508123307299" + /*[[${radi}]]*/'',
	        fit : true,
	        onDblClickRow : function(rowIndex, rowData) {
	        	var workRun = rowData.workRun;
			    addoredit(workRun);
	        },
	        fitColumns : false,
	        columns : [ [ {
	            field : "ck",
	            checkbox : true,
	            sortable : false,

	        }, {

	            field : "workRun",
	            title : '班次代码',
	            multiSort : true,
	            align : "center",
	            editor : {
	                type : "validatebox",
	                options : {
		                required : false
	                }
	            },
	            sortable : false
	        }, {
	            field : "workRunNam",
	            title : "班次名称",
	            multiSort : true,
	            align : "center",
	            editor : {
	                type : "validatebox",
	                options : {
		                required : false
	                }
	            },
	            sortable : false
	        }, {

	            field : "nightId",
	            title : "夜班标志",
	            multiSort : true,
	            align : "center",
	            formatter : $.hd.ezui.formatter.checkbox,
	            editor : {
	                type : "checkbox",
	                options : {
		                required : false
	                }
	            },
	            sortable : false
	        }, {

	            field : "begTim",
	            title : "开始时间",
	            multiSort : true,
	            align : "center",	            
	            editor : {
	                type : "validatebox",
	                options : {
		                required : true
	                }
	            },
	            sortable : false
	        }, {

	            field : "endTim",
	            title : "结束时间",
	            multiSort : true,
	            align : "center",
	            editor : {
	                type : "validatebox",
	                options : {
		                required : true
	                }
	            },
	            sortable : false
	        }, {

	            field : "recNam",
	            title : '<font color="red">录入员</font>',
	            multiSort : true,
	            align : "center",
	            editor : {
	                type : "validatebox",
	                options : {
		                required : true
	                }
	            },
	            sortable : false
	        }, {

	            field : "recTim",
	            title : '<font color="red">录入时间</font>',
	            multiSort : true,
	            align : "center",
	            formatter : $.hd.ezui.formatter.date,
	            width : 120,
	            editor : {
	                type : "datetimebox",
	                options : {
		                required : true
	                }
	            },
	            sortable : false
	        }, {

	            field : "updNam",
	            title : '<font color="red">修改人</font>',
	            multiSort : true,
	            align : "center",
	            editor : {
	                type : "validatebox",
	                options : {
		                required : true
	                }
	            },
	            sortable : false
	        }, {

	            field : "updTim",
	            title : '<font color="red">修改时间</font>',
	            multiSort : true,
	            align : "center",
	            formatter : $.hd.ezui.formatter.date,
	            width : 120,
	            editor : {
	                type : "datetimebox",
	                options : {
		                required : true
	                }
	            },
	            sortable : false
	        }

	        ] ]
	    });
	    $("#DayWorkClassDatagrid1508123307299" + /*[[${radi}]]*/'').datagrid("hdGetColumnNames");
    });
    /*]]>*/
</script>
</html>
