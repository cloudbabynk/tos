<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<!-- 工具栏 -->
<div th:id="DayWorkClassToolBar1508123307299+${radi}"
	style="float: left">
	<div>
		<!-- 查询 -->
		<span> 国家代码：<input th:id="countryCod+${radi}" name="countryCod"
			placeholder="请输入国家代码" type="text" data-options="required:false"
			style="width: 120px">国家名称：<input th:id="cCounrtyNam+${radi}"
			name="cCountryNam" placeholder="请输入国家名称" type="text"
			data-options="required:false" style="width: 120px"> <a
			class="easyui-linkbutton" th:id="query+${radi}">查询</a> <a
			class="easyui-linkbutton" th:id='clear+${radi}'>重置</a> <shiro:hasPermission
				name="webresources:login:CCountry:add">
				<a class="easyui-linkbutton" th:id='add+${radi}' iconCls="icon-add"
					plain="false">新增</a>
			</shiro:hasPermission> <shiro:hasPermission name="webresources:login:CCountry:update">
				<a class="easyui-linkbutton" th:id='edit+${radi}'>编辑</a>
			</shiro:hasPermission> <shiro:hasPermission name="webresources:login:CCountry:delete">
				<a class="easyui-linkbutton" th:id='delete+${radi}'>删除</a>
			</shiro:hasPermission> <a class="easyui-linkbutton" th:id='fresh+${radi}'>刷新</a>

		</span>
	</div>
</div>
<!-- 工具栏 结束 -->
<!-- Datagrid -->
<table th:id="DayWorkClassDatagrid1508123307299+${radi}"
	style="height: 100%"></table>

<!-- 脚本控制 -->
<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
    $(document).ready(function() {
	    var radi = /*[[${radi}]]*/'';
	    var dg = $("#DayWorkClassDatagrid1508123307299[(${radi})]");
	    // buttons
	    // 增加。
	    $("#add[(${radi})]").on("click", function() {
		    addoredit("");
	    });
	    // 编辑。
	    $("#edit[(${radi})]").on("click", function() {
		    var data = dg.datagrid("getSelected");
		    if (data == null || data == undefined) {
			    HdUtils.messager.info('请选择一条数据进行编辑！');
			    return;
		    }
		    var countryCod = data.countryCod;
		    addoredit(countryCod);
	    });
	    function addoredit(countryCod) {
		    HdUtils.dialog.setValue({
			    'countryCod' : countryCod
		    });
		    HdUtils.dialog.setValue({
			    'radi' : radi
		    });
		    HdUtils.dialog.show({
		        width : 850,
		        height : 300,
		        title : '国家代码',
		        href : "../login/system/base/ccountryform.html",
		        isSaveHandler : true
		    });
	    }
	    // 删除。
	    $("#delete[(${radi})]").on("click", function() {
		    var selRow = $("#DayWorkClassDatagrid1508123307299[(${radi})]").datagrid("getChecked");
		    if (selRow.length == 0) {
			    HdUtils.messager.info('请至少选择一条数据！');
			    return false;
		    }
		    var ids = '';
		    $.messager.confirm(Resources.WB_CONFIRM, Resources.WB_REMOVE_CONFIRM, function(r) {
			    if (r) {
				    for (var i = 0; i < selRow.length; i++) {
					    ids += selRow[i].countryCod + ",";
				    }
				    HdUtils.ajax.post({
				        url : "../webresources/login/base/CCountry/removeAll?countryCods=" + ids,
				        success : function(data) {
					        HdUtils.messager.bottomRight(data.message);
					        $("#DayWorkClassDatagrid1508123307299[(${radi})]").datagrid("hdReload");
				        }
				    });
			    }
		    });
	    });
	    // 刷新。
	    $("#fresh[(${radi})]").on("click", function() {
		    dg.datagrid("hdReload");
	    });
	    //清空条件
	    $("#clear[(${radi})]").on("click", function() {
		    $("#countryCod[(${radi})]").val("");
		    $("#cCounrtyNam[(${radi})]").val("");
		    $("#DayWorkClassDatagrid1508123307299[(${radi})]").datagrid({
			    queryParams : query(),
		    })
	    });
	    //回车键触发操作
	    $(document).keydown(function(event) {
		    if (event.keyCode == 13) {
			    $("#DayWorkClassDatagrid1508123307299[(${radi})]").datagrid({
				    queryParams : query(),
			    })
		    }
	    })
	    // 查询
	    $("#query[(${radi})]").on("click", function() {
		    $("#DayWorkClassDatagrid1508123307299[(${radi})]").datagrid({
			    queryParams : query(),
		    })
	    });

	    function query() {
		    var onlinquery = new HdQuery();
		    var countryCod = $("#countryCod[(${radi})]").val();
		    var cCountryNam = $("#cCountryNam[(${radi})]").val();
		    onlinquery.add("countryCod", countryCod);
		    onlinquery.add("cCountryNam", cCountryNam);
		    return onlinquery.build();
	    }

	    $("#DayWorkClassDatagrid1508123307299[(${radi})]").datagrid({
	        striped : true,
	        url : "../webresources/login/base/CCountry/find",
	        queryParams : query(),
	        method : "post",
	        pagination : true,
	        singleSelect : true,
	        selectOnCheck : true,
	        checkOnSelect : true,
	        rownumbers : true,
	        pageSize : 20,
	        toolbar : "#DayWorkClassToolBar1508123307299" + /*[[${radi}]]*/'',
	        fit : true,
	        onDblClickRow : function(rowIndex, rowData) {
	        	var countryCod = rowData.countryCod;
			    addoredit(countryCod);
	        },
	        fitColumns : false,
	        columns : [ [ {
	            field : "ck",
	            checkbox : true,
	            sortable : false,

	        }, {

	            field : "countryCod",
	            title : '国家代码',
	            multiSort : true,
	            align : "center",
	            editor : {
	                type : "validatebox",
	                options : {
		                required : false
	                }
	            },
	            sortable : false
	        }, {

	            field : "countryShort",
	            title : '国家简称',
	            multiSort : true,
	            align : "center",
	            editor : {
	                type : "validatebox",
	                options : {
		                required : false
	                }
	            },
	            sortable : false
	        }, {
	            field : "cCountryNam",
	            title : "国家名称",
	            multiSort : true,
	            align : "center",
	            editor : {
	                type : "validatebox",
	                options : {
		                required : false
	                }
	            },
	            sortable : false
	        }, {

	            field : "eCountryNam",
	            title : "国家英文名称",
	            multiSort : true,
	            align : "center",
	            editor : {
	                type : "validatebox",
	                options : {
		                required : false
	                }
	            },
	            sortable : false
	        }, {

	            field : "areaCod",
	            title : "区域代码",
	            multiSort : true,
	            align : "center",
	            editor : {
	                type : "validatebox",
	                options : {
		                required : false
	                }
	            },
	            sortable : false
	        }, {

	            field : "recNam",
	            title : '<font color="red">录入员</font>',
	            multiSort : true,
	            align : "center",
	            editor : {
	                type : "validatebox",
	                options : {
		                required : true
	                }
	            },
	            sortable : false
	        }, {

	            field : "recTim",
	            title : '<font color="red">录入时间</font>',
	            multiSort : true,
	            align : "center",
	            formatter : $.hd.ezui.formatter.date,
	            width : 120,
	            editor : {
	                type : "datetimebox",
	                options : {
		                required : true
	                }
	            },
	            sortable : false
	        }, {

	            field : "updNam",
	            title : '<font color="red">修改人</font>',
	            multiSort : true,
	            align : "center",
	            editor : {
	                type : "validatebox",
	                options : {
		                required : true
	                }
	            },
	            sortable : false
	        }, {

	            field : "updTim",
	            title : '<font color="red">修改时间</font>',
	            multiSort : true,
	            align : "center",
	            formatter : $.hd.ezui.formatter.date,
	            width : 120,
	            editor : {
	                type : "datetimebox",
	                options : {
		                required : true
	                }
	            },
	            sortable : false
	        }

	        ] ]
	    });
	    $("#DayWorkClassDatagrid1508123307299" + /*[[${radi}]]*/'').datagrid("hdGetColumnNames");
    });
    /*]]>*/
</script>
</html>
