<meta charset="UTF-8">
<style type="text/css">
    .tableform{
        margin: 16px auto;
    }
    .tableform tr{
        height: 30px; 
    } 
    .tableform th{
        text-align: right;
        color: #ff3300;
        white-space: nowrap;
    }
    .tableform td{
        text-align: left;
        width: 80px; 
    }
    .tableform input{ 
        text-align: left;
    }
</style>
<script type="text/javascript">
    HdUtils.dialog.setValue({
        saveHandler: function () {
            var oldPassword = $("#oldPassword").val();
            if (oldPassword===null||oldPassword===''||oldPassword===undefined) {
                HdUtils.messager.info('请输入旧密码！');
            }
            var newPassword1 = $("#newPassword1").val();
            if (newPassword1===null||newPassword1===''||newPassword1===undefined) {
                HdUtils.messager.info('请输入新密码！');
                    return;
            }
            var newPassword2 = $("#newPassword2").val();
            if (newPassword2===null||newPassword2===''||newPassword2===undefined) {
                HdUtils.messager.info('请输入新密码确认！');
                    return;
            }
            if (newPassword1!==newPassword2) {
                HdUtils.messager.info('输入的两次新密码不一致！请检查后重新输入。');
                    return;
            }
            $.ajax({
                    type: "GET",
                    url: "../webresources/login/privilege/AuthUser/modifyMyPassword?t=" + Math.random(),
                    contentType: "application/json",
                    dataType: "json",
                    data: {
                        oldPassword : oldPassword,
                        newPassword : newPassword1
                    },
                    success: function(data) {
                        HdUtils.messager.info(data.message);
                        if(data.message=="操作成功！"){
                            HdUtils.dialog.handler.dialog("close");
                        }

                    }
                });
        }});
</script>
<div>
    <table align="center" style="height:60%;weight:100%" class="tableform">         
        <tr>
            <th>旧密码: </th>
            <td><input id="oldPassword" name="oldPassword" class="easyui-input" type="password"></td>
        </tr>
        <tr> 
            <th>新密码: </th>
            <td><input id="newPassword1" name="newPassword1" class="easyui-input" type="password"></td>
        </tr>
        <tr> 
            <th>新密码确认: </th>
            <td><input id="newPassword2" name="newPassword2" class="easyui-input" type="password"></td>
        </tr>
    </table>
</div>
