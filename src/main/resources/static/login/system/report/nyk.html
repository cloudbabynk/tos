<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body>
<div style="float: left">
		年份：<input th:id="year+${radi}" name="year" class="easyui-datebox"
			style="width: 120px" /><a class="easyui-linkbutton"
			th:id="report+${radi}">报表</a>
</div>
<iframe th:id="nyk+${radi}" style="width:100%;height:100%;"> </iframe>	
<script>
	$(document).ready(function() {
		$('#year[(${radi})]').combobox({
	        url : '../webresources/login/ship/AnnualWorkPlan/getYearDrop',
	        valueField : 'value',
	        textField : 'label',
	        panelHeight : 120,
	        required : false,
	    });   
		$("#report[(${radi})]").on("click", function() {
		    	var year = $("#year[(${radi})]").combobox('getValue');
		    	var src='http://10.163.204.56:8090/show/?fileid=d2887e00b7d04c759a4dfc5e54b82267&rpttoken=333&year='+year;
			    $("#nyk[(${radi})]").attr('src',src);  	
		   });
    });
</script>
</body>
</html>
