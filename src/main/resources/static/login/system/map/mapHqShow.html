<body style="width:100%;height:100%;padding:0;margin:0px"   class="easyui-layout">
    <div data-options="region:'center',onResize:resizeLayoutCenter" style="width: 100%;height:100%;">
        <div id="map"  class="map" style="height:100%;" >
            <div id="popup" class="ol-popup">  
                <a href="#" id="popup-closer" class="ol-popup-closer" style="display: none"></a>  
                    <div id="popup-content"> </div>  
            </div>  
        </div>
    </div>
       <div class="dangerClass"  >         		
      		<div class="foldBox" >
			<h1 id="divEmergeList">作业线规划</h1>
			<div  class="text" style="display: none; width:650px;height:330px;" >
				<div class="easyui-layout" style="width:650px;height:330px;">
			        <div data-options="region:'east',split:true" title="视频"  style="width:310px;padding-bottom:25px;">
			        	<div id="gdWorkBillCameraToolBar" style="padding: 0px;margin: 0px;float: left;" >    		
				             <a class="easyui-linkbutton"  iconCls="icon-add"    plain="false">配置</a>
				             <!-- <a class="easyui-linkbutton"  iconCls="icon-edit"   plain="false">修改</a>
				             <a class="easyui-linkbutton"  iconCls="icon-remove" plain="false">删除</a>
				             <a class="easyui-linkbutton"  iconCls="icon-save"   plain="false">保存</a>
				             <a class="easyui-linkbutton"  iconCls="icon-reload" plain="false">刷新</a> -->
						</div>
			        	<table  id="gdWorkBillCamera" style="height:100%;"></table>
			        </div>

			        <div data-options="region:'center',title:'作业线'" style="padding-bottom: 25px;">
						<div id="gdWorkBillToolBar" style="padding: 0px;margin: 0px;float: left;" >    		
				             <a class="easyui-linkbutton"  iconCls="icon-add"    plain="false">新增</a>
				             <a class="easyui-linkbutton"  iconCls="icon-edit"   plain="false">修改</a>
				             <a class="easyui-linkbutton"  iconCls="icon-remove" plain="false">删除</a>
				             <a class="easyui-linkbutton"  iconCls="icon-save"   plain="false">保存</a>
				            <!--  <a class="easyui-linkbutton"  iconCls="icon-reload" plain="false">刷新</a> -->
				             <a class="easyui-linkbutton"  iconCls="icon-draw"   plain="false">规划</a>
				             <a class="easyui-linkbutton"  iconCls="icon-redo"   plain="false">发送</a>
						</div>
						<table  id="gdWorkBill" style="width:100%;height:100%;"></table>
			        </div>
			    </div>
			</div>
		</div>
		<div class="foldBox" >
			<h1 id="billNoSearchTool">在场车辆查询</h1>
			<div  class="text" style="display: none; width:750px;height:400px;" >	
				<div class="easyui-layout" style="width:100%;height:100%;">		
					<div id="cAreaDatagridToolBar" style="width:100%;" > 
					<table style="width:100%;">
						<tr >
							<td style="text-align: left;">
								提单:<input id="billNoSearch" style="width:60px;"placeholder="提单号" />
								<input id="cmapShipNam" name="cShipNam" placeholder="请选择船名" type="text" data-options="required:false" readonly="readonly"	style="width:100px">
								<input id="cShipNo" hidden="true"/>
								<a class="easyui-linkbutton" id="selShip">选船</a>
								堆场：<input id="areaNoSearch"   style="width:80px" placeholder="堆场" /> 
								<a class="easyui-linkbutton" onclick="showMapCargo()" >查询</a>
								<a class="easyui-linkbutton" id="mapLoc" onclick="locArea()" >定位</a>
								<a class="easyui-linkbutton" onclick="mapClearVal()" >清空</a>
							</td>
							<td style="text-align: right;">
								<a class="easyui-linkbutton" onclick="portCarInit()" style="">初始化</a>
							</td>
						</tr>
						<tr>
							<td colspan="2" style="text-align: left;">
								品牌:<input id="bandCodSearch" style="width:80px;"placeholder="品牌" />
								车型:<input id="carTypeSearch" style="width:80px;"placeholder="车型" />
								车类:<input id="carKindSearch" style="width:80px;"placeholder="车类" />
								入场时间<input id="inTimeSearch" style="width:90px;"placeholder="入场时间"  class="easyui-datebox" />
							</td>
						</tr>
					</table>   				
							
							
					</div>
					<table id="cAreaDatagrid" style="width:100%;height:100%;"></table>
			 	</div>
		 	</div>

      	</div>
      	<div class="foldBox" >
			<h1 id="yardDaoList">堆场倒运</h1>
			<div  class="text" style="display: none; width:1050px;height:330px;" >
				<div class="easyui-layout" style="width:1050px;height:330px;">
			        <div data-options="region:'west',split:true"  style="width:525px;padding-bottom:25px;">
			        	<div id="inCargoToolBar" style="padding: 0px;margin: 0px;float: left;" >    		
							导入堆场：<input id="selAreaIn"   style="width:120px" placeholder="堆场" /> 
						</div>
			        	<table  id="inCargoGrad" style="height:100%;"></table>
			        </div>

			        <div data-options="region:'center'" style="padding-bottom: 25px;">
						<div id="outCargoToolBar" style="padding: 0px;margin: 0px;float: left;" >
						          导出堆场：<input id="selAreaOut"   style="width:120px" placeholder="堆场" />    		
							船名/航次：<input id="cmapShipNamDy" name="cShipNamDy" placeholder="请选择船名" type="text" data-options="required:false" readonly="readonly"	style="width:100px">
								<input id="cShipNoDy" hidden="true"/>
								<a class="easyui-linkbutton" id="selShipDy">选船</a>
							行：<input id="cyRowNo" name="cyRowNo" style="width:40px" placeholder="行">
							列：<input id="cyBayNo" name="cyBayNo" style="width:40px" placeholder="列">
				             <a class="easyui-linkbutton"  iconCls="icon-edit" onclick="transChange()"  plain="false">倒运</a>

						</div>
						<table  id="outCargoGrad" style="width:100%;height:100%;"></table>
			        </div>
			    </div>
			    
			</div>
		</div>
	</div>
