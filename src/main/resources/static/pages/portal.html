                                                        <th field="itemid" width="60">Item ID</th>

<script>
    $(document).ready(function() {
        
                $('#hdPortalPanel').portal({
                        border:false,
                        fit:true
                });
                add();
                
                function add(){
                    for(var i=0; i<3; i++){
                            var p = $('<div/>').appendTo('body');
                            p.panel({
                                    title:'Title'+i,
                                    content:'<div style="padding:5px;">Content'+(i+1)+'</div>',
                                    height:100,
                                    closable:true,
                                    collapsible:true
                            });
                            $('#hdPortalPanel').portal('add', {
                                    panel:p,
                                    columnIndex:i
                            });
                    }
//                    $('#pgrid').datagrid({    //这里在调试方式导致一个异常
//                        fit:true,
//                        singleSelect:true,
//                        idField:"itemid",
//                        url:"../pages/wrkspace/datagrid_data.json"
//                    });
                    $('#hdPortalPanel').portal('resize');
                }
                
                function remove(){
                        $('#hdPortalPanel').portal('remove',$('#pgrid'));
                        $('#hdPortalPanel').portal('resize');
                }
        });
        

</script>
