        $('link').eq(1).attr('href', '../css/themes/' + theme + '/hdMain.css');
        $('link').eq(2).attr('href', '../css/themes/' + theme + '/hdStyle.css');
        $.ajax({
                method: "GET",
                url: "../webresources/login/AuthUser/updateUserStyleCss/" + theme,
                dataType: "json",
                success: function() {

                }
            });

    }
    $(document).ready(function () {
